name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore LegionLoqControl.sln
    
    - name: Build
      run: dotnet build LegionLoqControl.sln --configuration Release --no-restore
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LegionLoqControl-Release
        path: |
          LegionLoqControl/bin/Release/
          LegionLoqControl.Core/bin/Release/
        retention-days: 14
