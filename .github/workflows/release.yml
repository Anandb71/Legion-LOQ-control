name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Restore dependencies
        run: dotnet restore LegionLoqControl.sln
      
      - name: Build Release
        run: dotnet publish LegionLoqControl/LegionLoqControl.csproj -c Release -o publish --self-contained false
      
      - name: Create Release Archive
        run: Compress-Archive -Path publish/* -DestinationPath LegionLoqControl-${{ steps.version.outputs.VERSION }}.zip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: LegionLoqControl-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
